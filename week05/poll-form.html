<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 | Poll Form</title>
    <meta name="Author" content="Corwin Schuerch">

    <link rel="stylesheet" href="styles/poll-form.css">
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=SUSE:wght@100..800&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="forum-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname"> <br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="forum-item column1">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail"> <br>
                </div>

                <div class="forum-item column2" >
                <label for="favbrowser">What is your favorite browser?</label><br>
                <input type="radio" id="edge" name="favbrowser" value="edge">
                    <label for="edge">Edge</label> <br>
                    <input type="radio" id="chrome" name="favbrowser" value="chrome">
                    <label for="chrome">Google Chrome</label> <br>
                    <input type="radio" id="fox" name="favbrowser" value="fox">
                    <label for="fox">Firefox</label> <br>
                </div>

                <div class="forum-item column1">
                     <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"> <br>
                </div>

                <label>List the areas you have lived:</label>
                <textarea id="lived" name="lived" rows="4" cols="50"></textarea>

                
            </fieldset>
            <button type="submit"> Submit Poll</button>
        </form>

    </main>
</body>
</html>
