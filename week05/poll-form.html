<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 | Poll FOrm</title>
    <meta name="Author" content="Corwin Schuerch">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname"> <br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="useremail">Email:</label>
                <input type="text" id="useremail"> <br>

                <label for="fullname">What is your favorite browser?</label><br>
                <input type="radio" id="edge" name="favbrowser" value="edge">
                <label for="edge">Edge</label> <br>
                <input type="radio" id="chrome" name="favbrowser" value="chrome">
                <label for="chrome">Google Chrome</label> <br>
                <input type="radio" id="fox" name="favbrowser" value="fox">
                <label for="fox">Firefox</label> <br>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"> <br>

                <label>List the areas you have lived:</label>
                <textarea id="lived" name="lived" rows="4" cols="50"></textarea>

                
            </fieldset>
            <button type="submit"> Submit Poll</button>
        </form>

    </main>
</body>
</html>
