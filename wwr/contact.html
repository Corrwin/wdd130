<html lang="en">
<head>
    <!-- meta tags & title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Corwin Schuerch">
    <meta name="description" content="Information to contact us">

    <title>White Water Rafting: Contacts</title>
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

<body>
    <header>
        <link rel="stylesheet" href="styles/rafting.css">
                                            <!-- Logo and Nav -->
        <div class="top-box">
            <img src="images/logo.png" alt="logo" id="top-box-logo">

            <nav id="top-box-nav">
                <a id="index-link" href="index.html"> Home </a> &nbsp;
                <a id="about-link" href="about.html"> About </a> &nbsp;
                <a id="trips-link" href="trips.html"> Trips </a> &nbsp;
                <a id="contact-link"  href="contact.html"> Contact Us </a>

            </nav>
    </div>
    </header>

    <main>
                                          <!-- Company Info -->
         <div id="company-info">
            <h1 id="company-info-head"> Contact Us</h1>
            <h3 id="company-info-contact"> 555-911-4269 <br> 1234 S. Old Man Lane <br> Grumpyville, Idaho <br> DryOarRafting@IDRafts.org</h3>
            <section id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3904.9351383998733!2d-115.24120597859105!3d46.20635458157103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729369345181!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
         </div>

                                        <!-- Employees and Titles -->
         <div id="employee-block">
            <figure id="employee-fig1">
                <img src="images/happy.jpg" alt="Jane Doe" id="empimg1">
                <figcaption> Jane Doe, C.F.O.</figcaption>
            </figure>

            <figure id="employee-fig2">
                <img src="images/thinker.jpg" alt="Ralph Winser" id="empimg2">
                <figcaption> Ralph Winser, Adventure Collector</figcaption>
            </figure>

            <figure id="employee-fig3">
                <img src="images/guide.jpg" alt="Jane Doe, C.F.O" id="empimg3">
                <figcaption> John Smith, Lead Adventure Specialist</figcaption>
            </figure>

         </div>
                                                <!-- FORM -->
        <h1>Get In Touch with Us!</h1>
         <form id="questionaire">
            <fieldset>
                <legend>Contact Info</legend>
                <div class="questionaire-item-box1">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname"> <br>
                </div>
            </fieldset>
            <fieldset>
                <div class="questionaire-item-box2" >
                    <label for="general">What type of inquiry are you making?</label><br>
                    <input type="radio" id="general" name="inquiry" value="general">
                        <label for="general">General Inquiry</label> <br>
                        <input type="radio" id="reservation" name="inquiry" value="reservation">
                        <label for="reservation">Reservation Question</label> <br>
                        <input type="radio" id="website" name="inquiry" value="website">
                        <label for="website">Website Suggestion</label> <br>
                    </div>

                <div class="questionaire-item-box2">
                    <label>Enter your message here:</label>
                    <textarea id="message" name="lived" rows="5" cols="200"></textarea>
                </div>

                <div class="questionaire-item-box2">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                   <input type="checkbox" id="newsletter" name="newsletter"> <br>
               </div>

            </fieldset>
            <button type="submit"> Submit Message</button>

         </form>

    </main>
    

    <footer id="end-box">
        <p id="credits">&copy; 2024 <br> Dry Oar Rafting <br> Corwin Schuerch </p>

                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            

        </nav>
    </footer>

</body>
</html>
